<div class="container mt-5">
  <h1 class="text-primary text-center">Page Dragon Ball Super</h1>
  <hr>

  <section class="row mt-5">
    <div class="col-12 col-sm-6">
      <dragonball-character-add (newCharacter)="dragonballService.addCharacter($event)" />
    </div>
    <div class="col-12 col-sm-6">
      <dragonball-character-list [characters]="dragonballService.characters()" listName="Lista dragon ball"/>
    </div>
  </section>
</div>
