<div class="container text-center mt-5">
  <h1 class="text-primary">Componente Contador</h1>
  <h2>Valor: {{ counter }}</h2>
  <h2>Valor signal: {{ counterSignal() }}</h2>
  <div class="mt-4">
    <button class="btn btn-primary mx-2" (click)="add(1)">Aumentar 1</button>
    <button class="btn btn-primary mx-2" (click)="decrease(1)">Disminuir 1</button>
    <button class="btn btn-secondary mx-2" (click)="reset()">Resetear</button>
  </div>
</div>
