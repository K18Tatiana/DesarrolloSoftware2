<h3>Listado: {{ listName() }}</h3>
<ul>
  @for (character of characters(); track character.id; let idx = $index) {
    @if (character.power > 70) {
      <li>
        <span>{{ idx + 1 }}. {{ character.name }}: </span>
        <span
          [class.text-danger]="character.power > 90"
          [class.text-success]="character.power <= 90"
        >
          {{ character.power }}
        </span>
      </li>
    } @else {
      <li>
        <span>{{ idx + 1 }}. {{ character.name }}: </span>
        <span>
          Personaje con power bajo
        </span>
      </li>
    }
  }
</ul>
